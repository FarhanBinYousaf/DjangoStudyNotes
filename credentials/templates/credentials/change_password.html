{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center" style="background-color: navy;color: white;padding: 7px;font-family: monospace;border-radius: 7px;">Change Password</h3>
            <hr>
            <form action="{% url 'change_pass' %}" method="POST">
                {% csrf_token %}
                {% if error_msg %}
                <h5 style="color: red;font-weight:600;" class="text-center">{{ error_msg}}</h5>
                {% endif %}
               
                <!-- Old Password -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Old Password</label>
                    <input type="text" id="form2Example1" class="form-control" name="old_pass"
                        placeholder="Enter Old Password" />
                </div>
                <!-- New Password -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">New Password</label>
                    <input type="password" id="form2Example1" class="form-control" name="new_pass"
                        placeholder="Enter New Password" />
                </div>
                <!-- Confirm Password -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Confirm Password</label>
                    <input type="password" id="form2Example2" class="form-control" name="confim_pass"
                        placeholder="Re-enter Password" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Change Password</button>

              
                
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<!--  -->



<!--  -->
{% endblock content %}
