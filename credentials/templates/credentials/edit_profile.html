{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <form action="{% url 'edit_profile' %}" method="POST">
        {% csrf_token %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3 class="text-center" style="background-color: navy;color: white;padding: 7px;font-family: monospace;border-radius: 7px;">Edit Your Profile</h3>
            {% if msg %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Profile Updated Successfully</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% elif msg1 %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Something went wrong</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            {% endif %}
        </div>
        <div class="col-md-2"></div>
    </div>
    
    <div class="row mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <label for="">First Name</label>
            <input type="text" value="{{user.first_name}}" name="new_f_name" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="">Last Name</label>
            <input type="text" value="{{user.last_name}}" name="new_l_name" class="form-control">
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <label for="">Email Addres</label>
            <input type="text" value="{{user.username}}" name="new_mail" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="">Contact No</label>
            <input type="text" value="{{profile.contact}}" name="new_contact"  class="form-control">
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <label for="">Branch</label>
            <select class="form-select" aria-label="Default select example" name="new_branch">
                <option value="Computer Science">Computer Science </option>
                <option value="Electrical">Electrical</option>
                <option value="Mechanical">Mechanical</option>
                <option value="English">English</option>
              </select>
        </div>
        <div class="col-md-4">
            <label for="">Role</label>
            <input type="text" value="{{profile.branch}}" readonly  class="form-control">
        </div>
        <div class="col-md-2"></div>  
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <input type="submit" value="Update" class="btn btn-primary mt-3">
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-2"></div>
    </div>
</form>
</div>
<!--  -->



<!--  -->
{% endblock content %}
