{% extends 'admin_home.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center" style="background-color: navy;color: white;padding: 7px;border-radius: 7px;font-family: monospace;">Admin Login</h3>
            <form action="{% url 'adminLogin' %}" method="POST" class="mt-5">
                {% csrf_token %}
                {% if error_msg %}
                    <h5 style="color: red;font-weight:600;" class="text-center">{{ error_msg}}</h5>
                {% endif %}
                
                <input type="text" class="form-control" name="adminName" placeholder="Enter Your Username"><br>
                <input type="password" class="form-control" name="adminPwd" placeholder="Enter Your Password">
                <input type="submit" value="Login" class="btn btn-info mt-4" style="color: white;">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>


</div>

{% endblock content %}
