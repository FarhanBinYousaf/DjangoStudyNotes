{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h3 class="text-center" style="background-color: navy;color: white;padding: 7px;font-family: monospace;border-radius: 7px;">Your Profile</h3>
        </div>
        <div class="col-md-2"></div>
    </div>
   
    <div class="row mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <label for="">First Name</label>
            <input type="text" value="{{user.first_name}}" disabled class="form-control">
        </div>
        <div class="col-md-4">
            <label for="">Last Name</label>
            <input type="text" value="{{user.last_name}}" disabled class="form-control">
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <label for="">Email Addres</label>
            <input type="text" value="{{user.username}}" disabled class="form-control">
        </div>
        <div class="col-md-4">
            <label for="">Contact No</label>
            <input type="text" value="{{profile.contact}}" disabled class="form-control">
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row mt-3">
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <label for="">Branch</label>
            <input type="text" value="{{profile.branch}}" disabled class="form-control">
        </div>
        <div class="col-md-4">
            <label for="">Role</label>
            <input type="text" value="{{profile.role}}" disabled class="form-control">
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
<!--  -->



<!--  -->
{% endblock content %}
