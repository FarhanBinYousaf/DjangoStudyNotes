{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <h3 class="text-center" style="background-color: navy;color: white;padding: 7px; border-radius: 6px;font-family: monospace;">Register Yourself Here</h3>
            <hr>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {% if msg  %}
                    <h4 class="text-center" >{{msg}}</h4>
                {% elif error_msg %}
                    <h4 class="text-center" style="color: red;font-weight:600;">{{error_msg}}</h4>
                {% elif pass_error %}
                    <h4 class="text-center" style="color: red;font-weight:600;">{{pass_error}}</h4>
                {% endif %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">First Name</label>
                    <input type="text" id="form2Example1" class="form-control" name="fname"
                        placeholder="Enter Your First Name" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Last Name</label>
                    <input type="text" id="form2Example1" class="form-control" name="lname"
                        placeholder="Enter Your Last Name" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email</label>
                    <input type="email" id="form2Example1" class="form-control" name="email"
                        placeholder="Enter Your Email" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Contact</label>
                    <input type="text" id="form2Example1" class="form-control" name="contact"
                        placeholder="Enter Your Contact" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Password</label>
                    <input type="password" id="form2Example1" class="form-control" name="password"
                        placeholder="Enter Your Password" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Confirm Password</label>
                    <input type="password" id="form2Example1" class="form-control" name="cpass"
                        placeholder="Re enter Password" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Branch</label>
                    <select class="form-select" aria-label="Default select example" name="branch">
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="English">English</option>
                      </select>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Role</label>
                    <select class="form-select" aria-label="Default select example" name="role">
                        <option value="student">Student </option>
                        <option value="Teacher">Teacher</option>
                      </select>
                </div>
                <input type="submit" value="Register" class="btn btn-primary mt-3">
                <div class="text-center">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    
                </div>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock content %}
