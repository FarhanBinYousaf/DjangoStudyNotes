{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">

        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center" style="background-color: navy;color: white;padding: 7px; border-radius: 6px;font-family: monospace;">User Login</h3>

            <hr>
            <form action="{% url 'login' %}" method="POST">
                {% if msg %}
                <h5 style="color: red;font-weight:600;" class="text-center">{{ msg}}</h5>
                {% elif error_msg %}
                <h5 style="color: red;font-weight:600;" class="text-center">{{ error_msg}}</h5>
                {% endif %}
                {% csrf_token %}
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Email</label>
                    <input type="email" id="form2Example1" class="form-control" name="email"
                        placeholder="Enter Your Username" />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" id="form2Example2" class="form-control" name="pwd"
                        placeholder="Enter Your Password" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

                <!-- Register buttons -->
                <div class="text-center">
                    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                    
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<!--  -->



<!--  -->
{% endblock content %}
