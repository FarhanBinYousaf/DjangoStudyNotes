{% extends 'index.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <h3 class="text-center" style="background-color: navy;color: white;padding: 7px; border-radius: 6px;font-family: monospace;">Upload Notes</h3>
            <hr>
            <form action="{% url 'upload_notes' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if msg  %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>File Uploaded Successfully</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                   </div>
                {% elif error_msg %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Something went wrong</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
               </div>
                {% else %}

                {% endif %}
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Branch</label>
                    <select class="form-select"  name="branch">
                        <option value=""> ----- Select Branch ----- </option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Mechanical">Mechanical</option>
                        <option value="English">English</option>
                      </select>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Subject</label>
                    <input type="text" id="form2Example1" class="form-control" name="subject"
                        placeholder="Enter Your Subject" />
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Notes File</label>
                    <input type="file" class="form-control" name="notesfile">
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">File Type</label>
                    <select class="form-select" aria-label="Default select example" name="filetype">
                        <option value="">----- Select file type ----- </option>
                        <option value="PDF">PDF</option>
                        <option value="DOC/DOCX">DOC/DOCX</option>
                        <option value="TXT">TXT</option>
                        <option value="Image">Image</option>
                        <option value="ZIP/RAR">ZIP/RAR</option>
                      </select>
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Description</label>
                    <!-- <textarea name="description" id="" type="text" class="form-control"></textarea> -->
                    <input type="text" name="description" class="form-control">
                </div>
                <input type="submit" value="Upload Notes" class="btn mt-3 mb-4" style="background-color: navy;color:white">
                
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock content %}
