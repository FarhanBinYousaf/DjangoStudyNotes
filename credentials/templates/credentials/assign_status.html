{% extends 'admin_home.html' %}

{% block content %}
<div class="container-fluid mt-5 mr-5 ml-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center"
                style="background-color: navy;color: white;padding: 7px; border-radius: 6px;font-family: monospace;">
                Change Status of Notes</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                <label class="form-label" for="form2Example1">Notes ID</label>
                <input type="text" name="notesID" class="form-control mt-2" value="{{ notes.id }}" readonly>
                <small style="font-size: 16px;" class="mt-2">current status is  :</small>
                {% if notes.status == "Accept" %}  
                    <span style="color: navy;font-weight:bold;font-size:15px;">
                    {{notes.status}}ed 
                    {% elif notes.status == "Reject" %}  
                    <span style="color: red;font-weight:bold;font-size:15px;"> {{notes.status}}ed </span>
                    {% else %}
                    <span style="color: navy;font-weight:bold;font-size:15px;">{{notes.status}} </span>
                    {% endif %}
                </span>  <br>
                <label class="form-label mt-2" for="form2Example1">Status</label>
                <select class="form-select mt-2" aria-label="Default select example" name="status">
                    <option value="Accept">Accept</option>
                    <option value="Reject">Reject</option>
                </select>
                <input type="submit" value="Change Status" class="btn btn-primary mt-3">
            </form>
        </div>


    </div>
    <div class="col-md-3"></div>
</div>

</div>
{% endblock content %}
